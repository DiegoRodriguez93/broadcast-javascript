<!DOCTYPE html>
<html>
    <head>
        <title>Ajedrez Latino</title>

        <meta content="width=device-width, initial-scale=1" name="viewport" />

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link rel='stylesheet' href='assets/css/app.css?ver=2.0' type="text/css">

        <!-- <script src='/socket.io/socket.io.js'></script> -->
        <script src='assets/js/socket.io.js'></script> 
        <script type="module" src='assets/user/rtc.js'></script>
        <script type="module" src='assets/user/events.js'></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/8.1.0/adapter.min.js" integrity="sha512-w7RWyKh35UnZe3T7sp8+JLBQWKz4QzOLfQbfNo005DlSSGBhpBPmf5ywPwMyyyB9Qbb/0YZsyqFQFdbUyew6vg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
       <!--  <script src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/7.3.0/adapter.min.js" integrity="sha256-2qQheewaqnZlXJ3RJRghVUwD/3fD9HNqxh4C+zvgmF4=" crossorigin="anonymous"></script> -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js'></script>
        <script src='https://cdn.rawgit.com/yahoo/xss-filters/master/dist/xss-filters.js'></script>
        <script src='assets/user/autolink.js'></script>
    </head>

    <body>
        
        <nav class="navbar fixed-top bg-info rounded-0 d-print-none">
            <div class="text-white">Camara en Vivo Magistral de Rio Grande</div>

            <div class="pull-right room-comm" hidden>

                <button class="btn btn-sm text-white pull-right btn-no-effect" id='toggle-chat-pane'>
                    <i class="fa fa-comment"></i> <span class="badge badge-danger very-small font-weight-lighter" id='new-chat-notification' hidden>Nuevo</span>
                </button>

            </div>
        </nav>

        <div class="container-fluid" id='username-set' hidden>
            <div class="row">
                <div class="col-12 h4 mt-5 text-center">Ingrese su nombre</div>
            </div>
            
            <div class="row mt-2">
                <div class="col-12 text-center">
                    <span class="form-text small text-danger" id='err-msg-username'></span>
                </div>

                <div class="col-12 col-md-4 offset-md-4 mb-3">
                    <input type="text" id='username' class="form-control rounded-0" placeholder="nombre">
                    <small>Tú nombre se motrara al momento de escribir en el chat</small>
                </div>

                <div class="col-12 col-md-4 offset-md-4 mb-3">
                    <button id='enter-room' class="btn btn-block rounded-0 btn-info">Ingresar</button>
                </div>
            </div>
        </div>

        <div class="container-fluid room-comm" hidden>
            
            <div class="row">
                <div class="col-md-12 main" id='main-section'>                    
                    <div class="row" id='videos'></div>
                </div>

                <div class="col-md-3 chat-col d-print-none mb-2 bg-info" id='chat-pane' hidden>
                    <div class="row">
                        <div class="col-12 text-center h2 mb-3"><small>CHAT</small></div>
                    </div>

                    <div id='chat-messages'></div>

                    <div class="row">
                        <textarea id='chat-input' class="form-control rounded-0 chat-box border-info" rows='3' placeholder="Escribe aquí..."></textarea>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
